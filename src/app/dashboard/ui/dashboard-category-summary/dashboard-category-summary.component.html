<div class="shadow-2 surface-card  border-1 border-50  border-round p-4 h-full">
  <div class="flex align-items-center justify-content-between mb-3">
    <div class="text-900 font-medium text-xl">Categories</div>
  </div>
  <ul class="list-none p-0 m-0">
    <ng-container *ngIf="data">
      <li class="mb-5" *ngFor="let category of data; let i = index">
        <div class="flex justify-content-between align-items-center">
          <span class="text-900 inline-flex justify-content-between align-items-center">
            <span class="font-medium text-900">{{ category.name }}</span>
          </span>
          <span class="text-cyan-500 font-medium">{{ category.percentage | number: '1.0-0'}} %</span>
        </div>
        <div class="surface-300 w-full mt-2" style="height: 7px; border-radius: 4px;">
          <div class="bg-orange-500 h-full" style="border-radius: 4px;" [style.width]="category.percentage + '%'">
          </div>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
