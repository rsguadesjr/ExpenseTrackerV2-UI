<p-sidebar #sidebarRef [(visible)]="uiService.sidebarVisible" position="left">
  <ng-template pTemplate="headless">
    <div class="flex flex-column h-full">
      <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">

        <span class="font-semibold text-2xl text-primary">Expense Tracker</span>
        <span>
          <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true"
            styleClass="h-2rem w-2rem"></p-button>
        </span>
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-3 m-0">
          <li>
            <div class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple">
              <span class="font-bold">Main</span>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a pRipple (click)="navigate('/dashboard')"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-home mr-2"></i>
                  <span class="font-medium">Dashboard</span>
                </a>
              </li>
              <li>
                <a pRipple (click)="navigate('/transactions')"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-wallet mr-2"></i>
                  <span class="font-medium">Transactions</span>
                </a>
              </li>
              <li>
                <a pRipple
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-calendar mr-2"></i>
                  <span class="font-medium">Calendar</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="list-none p-3 m-0">
          <li>
            <div class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple">
              <span class="font-medium">Manage</span>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a pRipple (click)="navigate('/categories')"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-wrench mr-2"></i>
                  <span class="font-medium">Categories</span>
                </a>
              </li>
              <li>
                <a pRipple (click)="navigate('/accounts')"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-user-edit mr-2"></i>
                  <span class="font-medium">Accounts</span>
                </a>
              </li>
              <li>
                <a pRipple (click)="signOut()"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-sign-out mr-2"></i>
                  <span class="font-medium">Sign out</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</p-sidebar>
